<h1 mat-dialog-title>{{config.title}}</h1>
<mat-dialog-content>
    <div class="matero-row" fxLayout="row wrap">
        <div class="matero-col" fxFlex="100" fxFlex.gt-sm="100">
            {{config.message}}
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <ng-container *ngFor="let item of config.buttons">
        <button mat-raised-button mat-button
        [color]="item.color" 
        [disabled]="item.disabled"
        (click)="action(item)"><mat-icon>{{item.icon}}</mat-icon> {{item.label}}</button>  
    </ng-container>
</mat-dialog-actions>
